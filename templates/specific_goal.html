<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='specific_goal.css') }}">
</head>
<body>
    <h1>Goal Details</h1>
    <div class="buttons">
        <!-- Save changes button -->
        <form method="POST" action="/goals/modify/{{ goal.id }}">
            <label for="amount">Amount</label>
            <input type="number" id="amount" name="amount" step="0.01" value="{{ goal.amount }}" required>
    
            <button type="submit" class="btn save">Save Changes</button>
        </form>
    
        <!-- Delete expense button -->
        <form method="POST" action="/goals/delete/{{ goal.id }}">
            <button type="submit" class="btn delete">Delete</button>
        </form>
    </div>
</body>
</html>
